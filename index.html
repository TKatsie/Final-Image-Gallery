<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <img class="preview" src="https://images.unsplash.com/photo-1534447677768-bc412c955085" alt="A majestic mountain range with a snow-capped peak under a dramatic, cloudy sky.">
    <img class="preview" src="https://images.unsplash.com/photo-1517436033877-628d22797e55" alt="A serene, sun-drenched beach with gentle waves lapping the shore.">
    <img class="preview" src="https://images.unsplash.com/photo-1519750783-066e54508930" alt="A peaceful forest with tall trees and a sunbeam filtering through the canopy.">
    <img class="preview" src="https://images.unsplash.com/photo-1516089315357-1234907a7a24" alt="An urban cityscape at night, with blurred car lights and illuminated buildings.">
    <img class="preview" src="https://images.unsplash.com/photo-1520763185298-1b434c919102" alt="A close-up of a blooming flower with delicate petals and vibrant colors.">
  </div>
  <script src="script.js"></script>
