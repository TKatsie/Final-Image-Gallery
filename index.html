<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="addTabindexToImages()">
  <div id="image">Hover over or focus on an image below to display here.</div>
  <div class="image-container">
    <img class="preview" src="https://images.unsplash.com/photo-1549421526-77884d623253" alt="A vibrant, colorful hot air balloon festival against a clear sky.">
    <img class="preview" src="https://images.unsplash.com/photo-1534447677768-bc412c955085" alt="A majestic mountain range with a snow-capped peak under a dramatic, cloudy sky.">
    <img class="preview" src="https://images.unsplash.com/photo-1517436033877-628d22797e55" alt="A serene, sun-drenched beach with gentle waves lapping the shore.">
    <img class="preview" src="https://images.1519750783-066e54508930" alt="A peaceful forest with tall trees and a sunbeam filtering through the canopy.">
    <img class="preview" src="https://images.unsplash.com/photo-1516089315357-1234907a7a24" alt="An urban cityscape at night, with blurred car lights and illuminated buildings.">
    <img class="preview" src="https://images.unsplash.com/photo-1520763185298-1b434c919102" alt="A close-up of a blooming flower with delicate petals and vibrant colors.">
  </div>
  <script src="script.js"></script>
</body>
</html>
