<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="addTabindexToImages()">
  <div id="image">Hover over or focus on an image below to display here.</div>
  <div class="image-container">
    <img class="preview" src="image/WhiteFlower.jpg" alt="A wonderful bright white flower">
    <img class="preview" src="image/RedFlower.jpg" alt="A majestic red flower">
    <img class="preview" src="image/OrangeFlower.jpg" alt="A serene flower with the color of the sun">
    <img class="preview" src="image/YellowFlower.jpg" alt="A joyful colored flower">
    <img class="preview" src="image/GreenFlower.jpg" alt="A soothing green flower">
    <img class="preview" src="image/BlueFlower.jpg" alt="A vibrant flower with the color of the skies">
  </div>
  <script src="script.js"></script>
</body>
</html>
